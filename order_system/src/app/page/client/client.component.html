<mat-card appearance="outlined" class="cadastrar-cliente">
  <mat-card-header>
    <mat-card-title> Cadastrar cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="clientForm">
      <mat-form-field class="name-form">
        <mat-label>Nome</mat-label>
        <input type="text" matInput placeholder="Ex. Patrícia Costa" formControlName="name">
      </mat-form-field>
      <mat-form-field class="email-form">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
      </mat-form-field>
    </form>
  </mat-card-content>

  <div class="botoes">
    <mat-card-actions class="salvar" [align]="'start'">
      <button (click)="salvar()" mat-flat-button>Salvar</button>
    </mat-card-actions>
    <mat-card-actions (click)="cancelar()" class="cancelar" [align]="'start'">
      <button mat-flat-button>Cancelar</button>
    </mat-card-actions>
  </div>
</mat-card>

<mat-card appearance="outlined" class="clientes-cadastrados">
  <mat-card-header>
    <mat-card-title> Clientes cadastrados</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu de opções">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editar(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="excluir(element.id)">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
