<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Cadastrar cliente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="clientForm">
      <mat-form-field class="name-form">
        <mat-label>Nome</mat-label>
        <input type="text" matInput placeholder="Ex. PatrÃ­cia Costa" formControlName="name">
      </mat-form-field>
      <mat-form-field class="email-form">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
      </mat-form-field>
    </form>
  </mat-card-content>

  <div class="botoes">
    <mat-card-actions class="salvar" [align]="'start'">
      <button (click)="salvar()" mat-flat-button>Salvar</button>
    </mat-card-actions>
    <mat-card-actions class="cancelar" [align]="'start'">
      <button mat-flat-button>Cancelar</button>
    </mat-card-actions>
  </div>
</mat-card>
