<mat-card appearance="outlined" class="cadastrar-cliente">
  <mat-card-header>
    <mat-card-title> Fazer o pedido</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="orderForm">
      <mat-form-field class="name-form">
        <mat-label>Cliente</mat-label>
        <input type="text" matInput placeholder="Ex. PatrÃ­cia Costa" formControlName="client">
      </mat-form-field>
      <mat-form-field class="email-form">
        <mat-label>Item do menu</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="order_item">
      </mat-form-field>
      <mat-form-field class="email-form">
        <mat-label>Quantidade</mat-label>
        <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="quantity">
      </mat-form-field>
    </form>
  </mat-card-content>

  <div class="botoes">
    <mat-card-actions class="salvar" [align]="'start'">
      <button mat-flat-button>Salvar</button>
    </mat-card-actions>
    <mat-card-actions class="cancelar" [align]="'start'">
      <button mat-flat-button>Cancelar</button>
    </mat-card-actions>
  </div>
</mat-card>
