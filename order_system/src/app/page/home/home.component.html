<mat-drawer-container class="example-container">

  <!-- Sidenav (Gaveta de Navegação) -->
  <mat-drawer #sidenav mode="side" opened class="sidenav">
    <mat-toolbar>
      <span>Meu Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>home</mat-icon> <span>Home</span>
      </a>
      <a mat-list-item routerLink="/client">
        <mat-icon>person</mat-icon> <span>Clientes</span>
      </a>
      <a mat-list-item routerLink="/food">
        <mat-icon>restaurant</mat-icon> <span>Cardápio</span>
      </a>
      <a mat-list-item routerLink="/order">
        <mat-icon>shopping_cart</mat-icon> <span>Pedidos</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Conteúdo Principal -->
  <mat-drawer-content class="content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Minha Aplicação</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
